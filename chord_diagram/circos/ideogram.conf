
<ideogram>

<spacing>
default = 0.2r
</spacing>

# Ideogram position, fill and outline
radius           = 0.50r
thickness        = 0r
fill             = yes
stroke_color     = dgrey
stroke_thickness = 5p

# Minimum definition for ideogram labels.

show_label       = yes
# see etc/fonts.conf for list of font names
label_font       = default 
label_radius     = dims(image,radius) - 60p
label_size       = 30
label_parallel   = yes


show_bands = yes
fill_bands = yes
band_transparency = 4

</ideogram>